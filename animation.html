<body>
    <p class="PixelMplus12-Regular typing-animation">アニメーションのサンプル</p>
    <p class="PixelMplus12-Regular typing-animation">1234567890 234567890 234</p>
    <p class="PixelMplus12-Regular typing-animation">あいうえおあいうえおあいうえおあいうえおあいうえ</p>
    <span>
    px デバイスの 1 ドットを表す絶対的な値
    em その要素地震の font-size 値を基準とした相対的な値
    rem ルート要素の font-size 値を基準とした相対的な値
    vw ブラウザの横幅に対する相対的な値
    ex
    </span>
